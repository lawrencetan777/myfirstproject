<!DOCTYPE html>
<html>
    <body>
        <script src = "p5.js"></script>
        <script src = "christmaspresentDad.js"></script>
        <script>
            function setup(){
                createCanvas(500,600)
            
                background(234,123,212)
                
            }
            function draw(){
                background(234,123,212)
                square(mouseX-66,mouseY-66,132)
                ellipse(mouseX,mouseY-132,100,132)
                
                line(mouseX+66,mouseY,mouseX+132,mouseY-100)
                line(mouseX-66,mouseY,mouseX-132,mouseY-100)
                line(mouseX+33,mouseY+66,mouseX+100,mouseY+132)
                line(mouseX-33,mouseY+66,mouseX-100,mouseY+132)
                

            }
            
            
            
        </script>
    </body>
